<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand mx-auto fs-3 fw-bold" href="#" style="color: #f8d7da;">Recipe.com</a>
        </div>
    </nav>

    <!-- Search Box -->
    <div class="bg-light sticky-top py-2 shadow-sm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="SearchBox" class="form-control" placeholder="Search recipes..." aria-label="Search recipes">
                        <button class="btn btn-primary" id="SearchButton" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- Placeholder Loading Section -->
        <div id="recipe-container" class="row mt-5">
            <!-- Recipe card -->
            <div id="RecipeDisplayDiv" class="col-md-4 col-sm-6 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="placeholder-glow">
                            <h5 class="placeholder col-10 bg-secondary mb-3" style="height: 1.5rem;"></h5>
                            <p class="placeholder col-12 bg-secondary mb-2" style="height: 4rem;"></p>
                            <p class="placeholder col-6 bg-secondary mb-2" style="height: 1rem;"></p>
                            <p class="placeholder col-12 bg-secondary mb-3" style="height: 6rem;"></p>
                            <button class="btn btn-outline-secondary col-4 placeholder"></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Duplicate as needed for more placeholders -->
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
